<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/login/index.css">
    <link rel="stylesheet" href="./styles/login/index_responsiv.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.svg">
    <title>Join</title>
</head>

<body>
  <img src="./assets/icons/logo_black.svg" class="logo-fly" alt="Logo" />

  <div id="page-content" class="page-content-hidden">
    <div class="index-header">
      <div class="bt-sing-up">
        <p>Not a Join user?</p>
        <button class="buttons" id="openSignUpBtn">Sign up</button>
      </div>
    </div>

    <div class="log-in-container">
      <div class="log-in-card">
        <div>
          <div class="login">
            <h1>Log in</h1>
            <div class="divider"></div>
          </div>
        </div>

        <form id="loginForm">
          <div class="index-input">
            <input type="email" id="loginEmail" autocomplete="current-password" placeholder="Email" required>
            <img src="./assets/icons/mail.svg">
          </div>
          <div class="index-input">
            <input type="password" id="loginPassword" autocomplete="current-password" placeholder="Password" required>
            <img id="lockedIcon" src="./assets/icons/lock.svg">           
          </div>
          <div class="login-buttons">
            <button type="submit" class="buttons" id="loginBtn">Log in</button>
            <button type="button" class="guest" id="guestBtn">Guest Log in</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Sign-up Modal -->
  <div class="modal-overlay" id="signupModal">
    <div class="signup-container">
      <div class="close-modal" onclick="closeModal()">Ã—</div>
      <h1>Sign up</h1>
      <div class="underline"></div>
      <form>
        <input type="text" placeholder="Name" required>
       <input type="email" placeholder="Email" autocomplete="username" required>
        <input type="password" placeholder="Password" autocomplete="new-password" required>
        <input type="password" placeholder="Confirm Password" autocomplete="new-password" required>
        <div class="checkbox-container">
          <input type="checkbox" required>
          <label>Ich akzeptiere die <a href="#">Privacy policy</a></label>
        </div>
        <button type="submit" class="signup-button">Sign up</button>
      </form>
    </div>
  </div>

  <section class="legals-login">
    <a id="login-privacy-policy" href="./privacy-policy.html">Privacy Policy</a>
    <a id="login-legal-notice" href="./legal-notice.html">Legal notice</a>
  </section>
</body>
<script src="./scripts/global_vars.js"></script>
<script src="./scripts/firstdata.js"></script>
<script type="module" src="./scripts/db.js"></script>
<script type="module" src="./scripts/login/templates.js"></script>
<script type="module" src="./scripts/login/login.js"></script>
<script type="module" src="script.js"></script>


</html>
