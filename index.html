<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.svg">
    <title>Join</title>
</head>

<body>
 <img src="./assets/icons/logo_black.svg" class="logo-fly" alt="Logo" />

  <div id="page-content" class="page-content-hidden">
    <div class="index-header">
      
       
      <div class="bt-sing-up">
        <p>Not a Join user?</p>
        <button class="buttons">Sign up</button>
      </div>
    </div>
    
    <div class="log-in-container">
        <div class="log-in-card">
            <div>
                <div class="login">
                <h1>Log in</h1>
            </div>
            </div>
            
            <form id="loginForm">
                <input type="email" id="loginEmail" autocomplete="current-password" required><br>
                <input type="password" id="loginPassword" value="mypassword123" autocomplete="current-password" required><br>
                <div></div>
                <div class="login-buttons">
                    <button type="submit" class="buttons" id="loginBtn">Log in</button>
                    <button type="button" class="guest" id="guestBtn">Guest Log in</button>             
                </div>
            </form>
     
      </div>
    </div>
  </div>

  <section id="startpage-logo-container" class="d_none">
    <section id="startpage-logo-container" class="d_none"></section>
  </section>

  <section class="legals-login">
      <a id="login-privacy-policy" href="./privacy-policy.html">Privacy Policy</a>
      <a id="login-legal-notice" href="./legal-notice.html">Legal notice</a>
  </section>
</body>

<script src="./scripts/global_vars.js"></script>
<script src="./scripts/firstdata.js"></script>
<script type="module" src="./scripts/db.js"></script>
<script src="./scripts/templates.js"></script>
<script type="module" src="./scripts/login.js"></script>
<script type="module" src="script.js"></script>


</html>
