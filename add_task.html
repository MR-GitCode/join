<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/add_task/add_task.css">
    <link rel="stylesheet" href="./styles/add_task/category_assign.css">
    <link rel="stylesheet" href="./styles/add_task/priority.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="./styles/add_task/subtask.css">
    <script src="./scripts/template_add_task.js"></script>
    <title>Add Task</title>
</head>
<body>
    <section class="left-side">
        <a href="./index.html"><img class="join-logo" src="./assets/icons/logo_white.svg" alt="Join"></a>

        <nav>
            <a href="./summary.html">
                <img src="./assets/icons/summary.svg">
                <p>Summary</p>
            </a>
            <a class="bg-color" href="./add_task.html">
                <img src="./assets/icons/add_task.svg">
                <p>Add Task</p>
            </a>
            <a href="./board.html">
                <img src="./assets/icons/board.svg">
                <p>Board</p>
            </a>
            <a href="./contacts.html">
                <img src="./assets/icons/contacts.svg">
                <p>Contacts</p>
            </a>
        </nav>

        <footer>
            <a href="">
                <p>Privacy Policy</p>
            </a>
            <a href="">
                <p>Legal notice</p> 
            </a>
        </footer>
    </section>

    <section class="right-side">
        <header>
            <h3>Kanban Project Management Tool</h3>
            <div class="user-info">
                <a href="./help.html"><img class="help" src="./assets/icons/help.svg" alt="help"></a>
                <img src="./assets/icons/profilebadge/sofia.svg" alt="">
            </div>
        </header>

        <div class="content">
            <div class="display-position">
                <div class="content-add-task">
                    <div>
                        <h1>Add Task</h1>
                        <form class="form-add-task"  action="">
                            <div class="left-form">
                                <div>
                                    <label for="title">Title<p class="required-star">*</p></label>
                                    <input id="input-title" type="text" name="title" placeholder="Enter a title" required>
                                </div>
                                <div>
                                    <label for="description">Description</label>
                                    <textarea name="description" id="description" placeholder="Enter a Description"></textarea>
                                </div>
                                <div>
                                    <label for="date">Due date<p class="required-star">*</p></label>
                                    <input id="input-date" type="date" lang="en" placeholder="dd/mm/yyyy"  required>
                                </div>                      
                            </div>

                            <div class="divider"></div>

                            <div class="right-form">
                                <div>
                                    <label for="priority">Priority</label>
                                    <div class="piority">
                                        <div id="bt-urgent" onclick="selectPiority('urgent')" class="bt-piority">
                                            <p>Urgent</p>
                                            <img id="svg-urgent" src="./assets/icons/add_task/Prio_urgent.svg">
                                        </div>
                                        <div id="bt-medium" onclick="selectPiority('medium')" class="bt-piority">
                                            <p>Medium</p>
                                            <img id="svg-medium" src="./assets/icons/add_task/Prio_medium.svg">
                                        </div>
                                        <div id="bt-low" onclick="selectPiority('low')" class="bt-piority">
                                            <p>Low</p>
                                            <img id="svg-low" src="./assets/icons/add_task/Prio_low.svg">
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label for="assign">Assigned to</label>
                                    <div class="bg-drop-down">
                                        <div onclick="openAssignedMenu()" class="input-menu">
                                            <input type="text" placeholder="Select contacts to assign" id="input-assign">
                                            <img id="arrow-contacts" src="./assets/icons/add_task/arrow_drop_down_down.svg">
                                        </div>
                                        <div class="menu-drop-down" id="contacts">
                                            <div id="menu-drop-down" class="scrollbar"></div>
                                        </div>
                                    </div>
                                    <div id="selected-contacts"></div>
                                </div>

                                <div>
                                    <label for="category">Category<p class="required-star">*</p></label>
                                    <div class="bg-drop-down">
                                        <div onclick="openCategoryMenu()" class="input-menu">
                                            <input type="color" class="category-colorpicker hidden" id="category-colorpicker" value="#1ed6c1">
                                            <input class="category-select" id="category-input" placeholder="Select task category" required>                                            
                                            <img id="arrow-category" src="./assets/icons/add_task/arrow_drop_down_down.svg">
                                        </div>
                                        <div class="menu-drop-down" id="categories">
                                            <div class="menu-option category-menu" onclick="selectCategory(1)">
                                                <input type="color" class="category-colorpicker" id="category-cpicker-1" value="#1ed6c1" onchange="colorChanged()" onblur="colorPickerBlur()">
                                                <p id="category-text-1">Technical Task</p>
                                            </div>
                                            <div class="menu-option category-menu" onclick="selectCategory(2)">
                                                <input type="color" class="category-colorpicker" id="category-cpicker-2" value="#0037ff" onchange="colorChanged()" onblur="colorPickerBlur()">
                                                <p id="category-text-2">User Story</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label for="subtask">Subtasks</label>
                                    <div class="subtask-input">
                                        <input type="text" id="subtask-input" name="subtask" placeholder="Add new subtask">
                                        <div id="subtask-icons">
                                            <img id="plus-subtask" onclick="addSubtask()" src="./assets/icons/add_task/plus.svg">
                                        </div>
                                        <ul id="list-subtasks"></ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div> 

                    <div class="bt-container">
                        <div class="required-info">
                            <p class="required-star">*</p>
                            This field is required
                        </div>
                        <div class="bt-add-task">
                            <div onclick="clearTask()" id="bt-clear">
                                <p>Clear</p>
                                <img src="./assets/icons/close.svg">
                            </div>
                            <div id="bt-create-task">
                                <p>Create Task</p>
                                <img src="./assets/icons/check.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </section>    
</body>
<script type="module" src="./scripts/db.js"></script>
<script type="module" src="./script.js" defer></script>
<script type="module" src="./scripts/add_task.js"></script>
</html>
