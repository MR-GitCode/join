<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="./styles/contacts/contacts.css">
    <link rel="stylesheet" href="./styles/contacts/overlay_add_contact.css">
    <link rel="stylesheet" href="./styles/style_responsive.css">
    <link rel="stylesheet" href="./styles/contacts/contacts_responsive.css">
    <title>Contacts</title>
</head>
<body>
    <section class="left-side">
        <a href="./index.html"><img class="join-logo" src="./assets/icons/logo_white.svg" alt="Join"></a>

        <nav>
            <a href="./summary.html">
                <img src="./assets/icons/summary.svg">
                <p>Summary</p>
            </a>
            <a href="./add-task.html">
                <img src="./assets/icons/add_task.svg">
                <p>Add Task</p>
            </a>
            <a href="./board.html">
                <img src="./assets/icons/board.svg">
                <p>Board</p>
            </a>
            <a class="bg-color" href="./contacts.html">
                <img src="./assets/icons/contacts.svg">
                <p>Contacts</p>
            </a>
        </nav>

        <footer>
            <a href="./privacy-policy.html">
                <p>Privacy Policy</p>
            </a>
            <a href="./legal-notice.html">
                <p>Legal notice</p> 
            </a>
        </footer>
    </section>

    <section class="right-side">
        <header>
            <img id="logo-black-header" src="./assets/icons/logo_black.svg" alt="Join-Logo">
            <h3>Kanban Project Management Tool</h3>
            <div class="user-info">
                <a href="./help.html"><img class="help" src="./assets/icons/help.svg" alt="help"></a>
                <img src="./assets/icons/profilebadge/sofia.svg" alt="">
            </div>
        </header>

        <div class="content">
            <div class="display-position margin">
                <div class="content-contacts">
                    <div class="split-screen">
                        <div class="contact-selections">
                            <div id="bt-add-contact">
                                <p>Add new contact</p>
                                <img src="./assets/icons/contacts/person_add.svg">
                            </div>

                            <div id="contact-list"></div>
                        </div>
                        <div class="right-screen">
                            <div class="info-contacts">
                                <h1>Contacts</h1>
                                <div class="divider"></div>
                                <p>Better with a team</p>
                            </div>
                            <div id="contact-data"></div>
                            
                        </div>
                        <div class="contact-created" id="contact-created">Contact succesfully created</div> 
                    </div>
                </div>
            </div> 
        </div>
    </section>    
    
    <section id="overlay-contact" class="hidden">
        <div class="overlay-contact" id="overlay-container"></div>
    </section>

</body>
<script type="module" src="./scripts/db.js"></script>
<script type="module" src="./script.js"></script>
<script src="./scripts/contacts/template_contacts.js"></script>
<script type="module" src="./scripts/contacts/contacts_overlay.js"></script>
<script type="module" src="./scripts/contacts/contacts.js"></script>
</html>
